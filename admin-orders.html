<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Rayhana Restaurant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Order Management</h1>
            <ul class="admin-nav">
                <li><a href="index.html" target="_blank">View Website</a></li>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin-menu.html">Menu Management</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <div id="messages"></div>

        <!-- Login Form -->
        <div id="login-form" class="card login-container">
            <h2>Admin Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Admin Content -->
        <div id="admin-content" style="display: none;">
            <div class="card">
                <h2>Recent Orders</h2>
                <div id="orders-container">
                    <p>No orders found. When customers place orders through your website, they will appear here.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rayhana Fast Food Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
